<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>HMAX</title>
</head>
<body>

    <div class="bg-[#83ACCE]  h-screen">

        <nav class="flex items-center justify-between text-xl px-24 pt-2">

            <div>
                <img src="public/hotel_logo.svg" alt="logo">
            </div>

            <ul class="flex gap-9  text-white">
                <li><a href="/index.html">Home </a></li>
                <li><a href="/rooms.html">Rooms </a></li>
                <li><a href="/gallery.html">Gallery </a></li>
                <li><a href="/abouts_us.html">About Us </a></li>
                <li><a href="/contact.html">Contact Us </a></li>
            </ul>

            <button class="px-8 py-2 bg-white rounded-full font-medium"> Book Now</button>

        </nav>

        <div class="flex items-center justify-between h-full px-20">
            <div>
                <span class="text-4xl font-bold">Contact Us</span>
                <div class="mt-5">
                    <span>Email</span>
                    <input type="text" placeholder="sample@gmail.com" class="py-3 px-2 bg-white rounded-md w-full">
                </div>
                <div class="flex gap-6 my-3">
                    <div class="flex flex-col">
                        <span>First Name</span>
                        <input type="text" placeholder="John" class="py-3 px-2 bg-white rounded-md">
                    </div>

                    <div class="flex flex-col">
                        <span>Last Nme</span>
                        <input type="text" placeholder="Sample" class="py-3 px-2 bg-white rounded-md">
                    </div>
                </div>
                <div>
                    <span>Message</span>
                    <textarea name="" id="" class="bg-white p-1 min-h-40 w-full rounded-md" placeholder="Type your Message"></textarea>
                </div>
                <button class=" w-full rounded-md bg-[#FF6196] text-white font-bold py-3 mt-5 mb-10">Submit</button>
                <div>
                    <span class="text-xl font-medium mt-5"> Follow us</span>
                    <div class="flex gap-9 mt-5">
                        <img src="https://img.icons8.com/?size=100&id=32292&format=png&color=000000" alt="" class="w-9 h-9 bg-white p-1 rounded-full">
                        <img src="https://img.icons8.com/?size=100&id=118468&format=png&color=000000" alt="" class="w-9 h-9 bg-white p-1 rounded-full">
                        <img src="https://img.icons8.com/?size=100&id=fJp7hepMryiw&format=png&color=000000" alt="" class="w-9 h-9 bg-white p-1 rounded-full">
                        <img src="https://img.icons8.com/?size=100&id=37325&format=png&color=000000" alt="" class="w-9 h-9 bg-white p-1 rounded-full">
                        <img src="https://img.icons8.com/?size=100&id=UZdcMdspEOov&format=png&color=000000" alt="" class="w-9 h-9 bg-white p-1 rounded-full">
                    </div>
                </div>
            </div>
            <img src="public/contact_hero.png" alt="" class="h-[800px]">
        </div>
        
    </div>
